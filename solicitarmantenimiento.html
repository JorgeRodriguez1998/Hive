<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
  <title>Biomebot- Solicitud de mantenimiento</title>
</head>

<body>
  <!-- navegacion -->
  <div class="container-fluid">
    <nav class="navbar fondo">
      <a class="navbar-brand">
        <img src="img/logo2.png" alt="" width="120px" class="d-inline-block align-text-top">
      </a>
      <form class="d-flex">
        <a href="index.html" <button class="btn btn-light" type="button botones">Inicio</button></a>
        <a href="solicitarmantenimiento.html" <button class="btn btn-light botones" type="button">Solicitar
          mantenimiento</button></a>
        <a href="login.html"><button class="btn btn-light botones" type="button">Administrador</button></a>
      </form>
    </nav>
  </div>
  <!-- fin de navegacion -->
  <div class="container my-5">
    <h1>Solicitud de mantenimiento de equipo</h1>

    <form>
      <div class="form-group">
        <label for="nombre">Introduce tu nombre:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
        <label for="num-serie">Introduce el número de serie del equipo:</label>
        <input type="text" class="form-control" id="num-serie" placeholder="ABC1223344">
      </div>
      <div class="form-group">
        <label for="Áreas-hospital">Selecciona el área hospitalaria donde se encuentra el equipo:</label>
        <select class="form-control" id="Áreas-hospital">
          <option>Neonatales</option>
          <option>Oncología</option>
          <option>Pediatría</option>
          <option>Quemados</option>
          <option>Urgencias</option>
          <option>Terapia intensiva</option>
          <option>Tococirugia</option>
        </select>
      </div>

      <label for="urgencia">Seleccione el nivel de urgencia del mantenimiento:</label><br>
      <div>
        <input type="radio" id="radio1" value="bajo" name="urg">
        <label for="radio1">Bajo </label>
      </div>
      <div>
        <input type="radio" id="radio2" value="moderado" name="urg">
        <label for="radio2">Moderado</label>
      </div>
      <div>
        <input type="radio" id="radio3" value="alto" name="urg">
        <label for="radio3">Alto </label>
      </div>
      <hr>
      <div class="form-group">
        <label for="observaciones">Introduce información extra sobre la condición del equipo (opcional):</label>
        <textarea class="form-control" id="observaciones" rows="5"></textarea>
      </div>

      <input class="btn botonprincipal btn-lg formulario" type="submit" value="SOLICITAR MANTENIMIENTO">
    </form>
    <!-- formulario -->
    <!-- fin de formulario-->
    <!-- footer -->
    <br>

    <div class="row-align-items-md-stretch">
      <div class="col-md-6">
        <div class="h-100 p-5 text-white bg-dark rounded-3">
          <h2>Contacto directo</h2>
          <p>Horario: 07:00 a.m. a 7:00 p.m. <br>Correo electrónico: biomebot@mail.com<br> Teléfono 444-43-67-89
          </p>
          <a href=""><button class="btn btn-outline-light" type="button">Llámanos</button></a>
        </div>
      </div>

    </div>
    <!-- footer final -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <span class="text-muted">Hospital Central - San Luis Potosí</span>
    </footer>
    <!--  Popper & Bootstrap JS, incluir en todas las paginas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
  </div>
</body>

</html>
